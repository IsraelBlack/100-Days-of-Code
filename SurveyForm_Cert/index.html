<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">It is I, a form</p> 
      <form id="survey-form">
        <div class="group-form">
          <label id="name-label" for="name">Name</label>
          <input id="name" type="text" required placeholder="Enter Your Name">
        </div>
         <div class="group-form">
          <label id="email-label" for="email">Email</label>
          <input id="email" type="email" required placeholder="Enter Your Email">
        </div>
         <div class="group-form">
          <label id="number-label" for="age">Age</label>
          <input id="number" type="number" min="13" max="112" required placeholder="Enter Your Age">
        </div>
        <select id="dropdown" placeholder="Enter Occupation"> Occupation
          <option>Student</option>
          <option>Not a student</option>
          <option>Neither</option>
        </select>
        <fieldset> Would you recommend freecode camp?
          <label> 
            <input  id="radOption1" type="radio" name="radio" value="definitely"> Definitely<!-- Number 13-->
          </label>
          <label >
            <input id="radOption2" type="radio" name="radio" value="maybe"> Maybe
          </label>
          <label>
            <input id="radOption3" type="radio" name="radio" value="NotSure"> Not Sure
          </label>
        </fieldset>
        <fieldset> 
          <label > 
            <input class="checkInput" name="prefer" value="front-end" type="checkbox">
            Front-end projects
          </label>
          <label>
            <input class="checkInput" name="prefer" value="back-end" type="checkbox">
            Back-end projects
          </label>
          <label>
            <input class="checkInput" name="prefer" value="Fullstack" type="checkbox">
            Fullstack
          </label> 
        </fieldset>
        <div>
          <p> Any questions or comments?</p>
          <textarea id="comments" class="textArea" name="comment" placeholder="Enter your comments here"></textarea>
        </div>
        <button id="submit">Submit</button>
       </form>
    </main>
</body>
</html>
